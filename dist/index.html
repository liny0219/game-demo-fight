<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><title>ECS 架构游戏</title><style>html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #game {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            margin: auto;
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        /* 加载动画 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        /* 架构信息 */
        .architecture-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 5px;
            z-index: 100;
        }
        /* 横屏提示 */
        .rotate-tip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
            text-align: center;
            padding: 20px;
        }
        @media screen and (orientation: portrait) and (max-width: 768px) {
            .rotate-tip {
                display: flex;
            }
        }</style></head><body><div class="architecture-info"><div>🎮 ECS 架构游戏</div><div>Entity-Component-System</div><div>按F12查看控制台日志</div></div><div id="game"></div><div class="loading">ECS 游戏加载中</div><div class="rotate-tip">为了获得最佳游戏体验<br>请将设备横向持握<br><br><small>ECS 架构版本</small></div><script>// 移除加载提示
        window.addEventListener('load', () => {
            const loading = document.querySelector('.loading');
            if (loading) {
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);
            }
        });

        // 处理页面可见性变化
        document.addEventListener('visibilitychange', () => {
            const game = document.querySelector('canvas');
            if (game) {
                game.style.opacity = document.hidden ? '0.5' : '1';
            }
        });

        // 阻止默认的触摸行为
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // 防止双击缩放
        document.addEventListener('dblclick', (e) => {
            e.preventDefault();
        }, { passive: false });

        // 处理屏幕方向变化
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 200);
        });

        // 控制台欢迎信息
        console.log('%c🎮 ECS 架构游戏启动', 'color: #00ff00; font-size: 20px; font-weight: bold;');
        console.log('%c架构类型: Entity-Component-System', 'color: #00aaff; font-size: 14px;');
        console.log('%c特点: 松耦合、易扩展、高性能', 'color: #ffaa00; font-size: 12px;');</script><script defer="defer" src="./runtime.e3dfcc60fcdc38af083d.js"></script><script defer="defer" src="./vendors.774396240dff54b5f2c6.js"></script><script defer="defer" src="./main.eda115d912ffe417c786.js"></script></body></html>
